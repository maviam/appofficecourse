{% extends "global/base.html" %}

{% block content %}
    <main class="data">
        <span class="title">ADD NEW STUDENT</span>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-group">
                <input type="submit" value="Create student">
                {{ field }}
            </div>
        </form>
    </main>
{% endblock content %}
