{% extends "global/base.html" %}

{% block content %}
    <section class="course">{{ myclass.acronym }} - {{ myclass.name }}</section>
    <main class="data data_class">
        <section class="data_students">
            <span class="title">Students List</span>
            <ul class="list">
                {% for student in students %}
                    <li><a href="{% url 'course:see_student' student.id %}">{{ student.name }}</a></li>
                {% endfor %}
            </ul>
        </section>
        <section class="data_units">
            <span class="title">Training Units List</span>
            <ul class="list">
                {% for unit in units %}
                    <li><a href="#">{{ unit.unit }}</a></li>
                {% endfor %}
            </ul>
        </section>
    </main>
{% endblock content %}
